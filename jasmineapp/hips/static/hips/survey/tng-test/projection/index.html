<!DOCTYPE html>
<html>
<head>
<meta name='description' content='custom HiPS of tng-test'>
  <meta charset='utf-8'>
<meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no'>  <title>HiPSter representation of tng-test</title>
</head>
<body>
    <div id='aladin-lite-div' style='width:500px;height:500px;'></div>
    <script type='text/javascript' src='http://localhost:8000/aladin-lite/dist/aladin.umd.cjs' charset='utf-8'></script>
    <script type='text/javascript'>
        var aladin;
	    A.init.then(() => {
            aladin = A.aladin('#aladin-lite-div', {fullScreen: true});
            aladin.setImageSurvey(aladin.createImageSurvey('tng-test', 'sphere projection of data from tng-test', 'http://localhost:8000/web/tng-test/projection','equatorial', 3, {imgFormat: 'jpg'})); 
            aladin.setFoV(180.0); 
        });
    </script>
</body>
</html>
