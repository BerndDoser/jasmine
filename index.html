<!DOCTYPE html>
<html>
<head>
    <meta name='description' content='custom HiPS of tng-test'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no'>
    <title>TNG Point Cloud Exploration</title>
    <script type="module" src="/js/point_cloud.js"></script>
    <link type="text/css" rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id='aladin-lite-div'></div>
    <div id='point-cloud-view'></div>
    <script type='text/javascript' src='http://localhost:5173/aladin-lite/dist/aladin.umd.cjs' charset='utf-8'></script>
    <script type='text/javascript'>
        var aladin;
        A.init.then(() => {
            aladin = A.aladin('#aladin-lite-div');
            aladin.setImageSurvey(aladin.createImageSurvey('tng-test',
                'sphere projection of data from tng-test', 'http://localhost:5173/surveys/tng-test',
                'equatorial', 3, {imgFormat: 'jpg'}));
            aladin.setFoV(180.0);
        });
    </script>
</body>
</html>
